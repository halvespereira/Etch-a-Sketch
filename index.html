<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style-sketch.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-2 text-center">
        <h1>Sketch Game</h1>
      </div>
    </div>
  </div>
  <div class="canvasWrap">
    <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
  </div>
  <div class="buttons container">
    <div class="row">
      <div class="col-8 offset-2 text-center">
        <button class="shake btn btn-primary">Restart</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-8 offset-2 text-center">
      <h4>Created by Henrique Pereira</h4>
    </div>
  </div>
  <script src="javascript-sketch.js"></script>

  
</body>

</html>
